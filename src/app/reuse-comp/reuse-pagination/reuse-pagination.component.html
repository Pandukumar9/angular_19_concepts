<nav *ngIf="totalPages > 1" aria-label="Pagination">
  <ul class="pagination">
    <!-- First Button -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="changePage(1)" aria-label="First">
        First
      </button>
    </li>

    <!-- Previous Button -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
        &laquo;
      </button>
    </li>

    <!-- Page Numbers -->
    <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage"
      [class.disabled]="page === 0">
      <button class="page-link" *ngIf="page !== 0" (click)="changePage(page)">
        {{ page }}
      </button>
      <span class="page-link" *ngIf="page === 0">...</span>
    </li>

    <!-- Next Button -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
        &raquo;
      </button>
    </li>

    <!-- Last Button -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="changePage(totalPages)" aria-label="Last">
        Last
      </button>
    </li>
  </ul>
</nav>
