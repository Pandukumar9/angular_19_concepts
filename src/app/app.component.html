<react-form></react-form>
<template-form></template-form>


<!-- <img ngSrc="girl.png" width="200" height="200"> -->
<img src="girl.png" width="200" height="200">

<!-- Rectangle Skeleton -->
<app-reuse-skeleton [itemCount]="2" width="80%" height="40px" type="rectangle" color="#cccccc"
  shimmerColor="#dddddd"></app-reuse-skeleton>

<!-- Circle Skeleton -->
<app-reuse-skeleton [itemCount]="1" width="50px" height="50px" type="circle" color="#e0e0e0"
  shimmerColor="#f4f4f4"></app-reuse-skeleton>

<!-- Square Skeleton -->
<app-reuse-skeleton [itemCount]="4" width="60px" height="60px" type="square" color="#dcdcdc"
  shimmerColor="#eaeaea" customClass="custom-rectangle"></app-reuse-skeleton>

  <app-reuse-skeleton
  [itemCount]="1"
  width="100px"
  height="100px"
  type="circle"
  color="#cccccc"
  shimmerColor="#dddddd"
  imageUrl="girl.png"
></app-reuse-skeleton>


<div *ngFor="let item of paginatedItems">
  {{ item }}
</div>

<app-reuse-pagination
[totalItems]="items.length"
[itemsPerPage]="itemsPerPage"
[currentPage]="currentPage"
(pageChange)="onPageChange($event)">
</app-reuse-pagination>



<app-reuse-loader
  [show]="isLoadingspinner"
  [message]="'Please wait...'"
  [imageUrl]="'girl.png'"
  [spinnerSize]="60"
></app-reuse-loader>
<button (click)="toggleLoading()">Toggle Loading</button>


<app-reuse-table
  [data]="productData"
  [columns]="productColumns"
  [actions]="productActions"
  [pagination]="paginationConfig"
  (actionClick)="handleActionClick($event)"
  (pageChange)="handlePageChange($event)"
></app-reuse-table>


<app-reuse-card
  title="Fruit Basket"
  content="A mix of fresh fruits perfect for a healthy snack!"
  footer="Price: $25.99"
  imageUrl="https://via.placeholder.com/300x150"
></app-reuse-card>
